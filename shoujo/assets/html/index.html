<!doctype html>
<html>
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://unpkg.com/blaze">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.min.css') }}">
</head>
<body>
<div class="thumbnails">
    {% for thumb in thumbs %}
    <a href="#" class="thumb-item">
        <img class="thumb" id="{{ thumb.id }}" src="file:///{{ thumb.url }}"/>
    </a>
    {% endfor %}
</div>
<div class="page">
    <div class="image-container">
        <img class="page-image fit-width" id="mainImage" src=""/>
    </div>
</div>
</body>
</html>
