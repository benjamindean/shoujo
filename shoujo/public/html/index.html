<!doctype html>
<html>
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/blaze">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.min.css') }}">
</head>
<body>
<div id="thumbnails">
    {% for thumb in image_list %}
    <a href="#" class="thumb-item">
        <div class="thumb-wrapper">
            <img class="thumb" data-id="{{ thumb.name }}" id="{{ thumb.name }}" src="file:///{{ thumbs_path }}/{{ thumb.name }}"/>
            <span class="thumb-id">{{ thumb.id + 1 }}</span>
        </div>
    </a>
    {% endfor %}
</div>
<div id="page">
    <div class="image-container">
        <img class="page-image fit-width" id="mainImage" src="file:///{{ image_path }}" data-id="{{ image_name }}"/>
    </div>
</div>
<div id="clearfix"></div>
</body>
</html>
